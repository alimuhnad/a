<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>main</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="a">
    <ion-slides dir="rtl" loop="true" class="slides" effect="flip " pager="true" autoplay="5000">
      <ion-slide >
          <img src="../../assets/imgs/balloon-2331488_1280.jpg">
        </ion-slide>
      <ion-slide >
          <img src="../../assets/imgs/balloon-2331488_1280.jpg">
        </ion-slide>
      <ion-slide>
          <img src="../../assets/imgs/balloon-2331488_1280.jpg">
        </ion-slide>
      <ion-slide>
          <img src="../../assets/imgs/balloon-2331488_1280.jpg">
        </ion-slide>
    </ion-slides>
  </div>
  <ion-grid>
     <!-- 0 -->
     
    <ion-row  >
      <ion-col *ngFor="let i of data" class="b" auto>
        <div class="b1">
          <ion-col class="b3" auto>
            {{i.price | currency:"USD"}}
          </ion-col>
          <ion-col>
            <ion-icon style="color: steelblue;float: right;font-size: 1.5pc;" ios="ios-add-circle" md="md-add-circle"></ion-icon>
          </ion-col>
        </div>
        <div class="img-b2">
            <img src="http://localhost/ionic%20projects/p1/app1/uploads/{{i.imgs}}">
        </div>
      <div style="padding-left: 4px;">{{i.item}}</div> 
      </ion-col>
    </ion-row>

    
  </ion-grid>
</ion-content>
